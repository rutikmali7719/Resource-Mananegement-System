<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" *ngIf="showMenu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>RESOURCE MANEGEMENT SYSTEM</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <!-- <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button> -->
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="./login">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container  class="app-container">
    <mat-sidenav #sidenav mode="side" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item  [routerLink]="['./employeeList']"
            queryParamsHandling="merge" >
                <span>Employee Details</span>
            </mat-list-item>
           
            <mat-list-item routerLink="./projectdata"  queryParamsHandling="merge">
               <span>Project Details</span>
            </mat-list-item>

            <mat-list-item routerLink="./trainingdata"  queryParamsHandling="merge">
                <span>Training Program Details</span>
             </mat-list-item>

             <mat-list-item routerLink="./visadata"  queryParamsHandling="merge">
                <span>Visa Details</span>
             </mat-list-item>

             <mat-list-item routerLink="./report"  queryParamsHandling="merge">
                <span>Report</span>
             </mat-list-item>
           
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet> </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
