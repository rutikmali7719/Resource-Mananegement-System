<div class="container-fluid">
<mat-toolbar color="primary" class="mt-3">

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>person</mat-icon>
  </button>
  <span>Employee Details</span>
  <span class="example-spacer"></span>
  <button (click)="addEmployee()" mat-raised-button color="primary">Add Employee <fa-icon [icon]="faCirclePlus" class="plus-icon"></fa-icon> </button>

</mat-toolbar>
</div>
<mat-card>
<mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.empname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="DEPARTMENT">
        <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="ADHAAR-NO">
        <th mat-header-cell *matHeaderCellDef> ADHAAR-NO </th>
        <td mat-cell *matCellDef="let element"> {{element.adhaarNo}} </td>
      </ng-container> -->

      <ng-container matColumnDef="CONTACT">
        <th mat-header-cell *matHeaderCellDef> CONTACT </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container> -->
      
      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element"> 
          <button color="primary" mat-icon-button matTooltip="Edit" [routerLink]="['edit-employee']" [queryParams]="{id:  element.empId}"  queryParamsHandling="merge">
            <mat-icon> create</mat-icon>
          </button>
          <button color="warn" mat-icon-button matTooltip="delete" (click)="onDelete(element.empId)" >
            <mat-icon> delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
