<div class="container-fluid">
<mat-toolbar color="primary" class="mt-3">

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>book</mat-icon>
    </button>
    <span>Reports</span>
    <span class="example-spacer"></span>

</mat-toolbar>
</div>
<mat-card>
    <mat-card-header>
        <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <mat-form-field class="col" appearance="fill">
                    <mat-label>Choose an option</mat-label>
                    <mat-select formControlName="filterBy" id="filterBy">
                        <mat-option (onSelectionChange)="onSelelect($event)" value="department">Department</mat-option>
                        <mat-option (onSelectionChange)="onSelelect($event)" value="skill">Skill</mat-option>
                        <mat-option (onSelectionChange)="onSelelect($event)" value="location">Location</mat-option>
                        <mat-option (onSelectionChange)="onSelelect($event)" value="experince">Experince</mat-option>
                        <mat-option (onSelectionChange)="onSelelect($event)" value="appraisalStatus">Appraisal
                            Status</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col" appearance="fill">
                    <mat-label>Choose an option</mat-label>
                    <mat-select formControlName="filterByChoice" id="filterByChoice">
                        <mat-option *ngFor="let element of filterByChoiceOptions"
                            [value]="element">{{element}}</mat-option>

                    </mat-select>
                </mat-form-field>

                <button class="col" mat-flat-button color="warn" (click)="generateReport()"
                    [disabled]="reportForm.invalid"> Generate </button>
            </div>
        </form>
    </mat-card-header>
    <mat-card-content>
        <!-- <button class="spacer" (click)="addEmployee()" mat-raised-button color="primary">Add Employee <fa-icon [icon]="faCirclePlus" class="plus-icon"></fa-icon> </button> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="empname">
                <th mat-header-cell *matHeaderCellDef>empname</th>
                <td mat-cell *matCellDef="let element"> {{element.empname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="skill">
                <th mat-header-cell *matHeaderCellDef> skill </th>
                <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="experince">
                <th mat-header-cell *matHeaderCellDef> experince </th>
                <td mat-cell *matCellDef="let element"> {{element.experince}} </td>
            </ng-container>

            <ng-container matColumnDef="appraisalStatus">
                <th mat-header-cell *matHeaderCellDef> appraisalStatus </th>
                <td mat-cell *matCellDef="let element"> {{element.appraisalStatus}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
